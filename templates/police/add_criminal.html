{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Add Criminal Record</h3>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="full_names" class="form-label">Full Names</label>
                    <input type="text" class="form-control" id="full_names" name="full_names" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="nationality" class="form-label">Nationality</label>
                    <input type="text" class="form-control" id="nationality" name="nationality" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="county" class="form-label">County</label>
                    <input type="text" class="form-control" id="county" name="county" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="national_id" class="form-label">National ID</label>
                    <input type="text" class="form-control" id="national_id" name="national_id" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="sex" class="form-label">Sex</label>
                    <select class="form-control" id="sex" name="sex" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="crimes_committed" class="form-label">Crimes Committed</label>
                <textarea class="form-control" id="crimes_committed" name="crimes_committed" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact</label>
                <input type="text" class="form-control" id="contact" name="contact">
            </div>
            <div class="mb-3">
                <label for="mugshot" class="form-label">Mugshot</label>
                <input type="file" class="form-control" id="mugshot" name="mugshot" accept="image/*" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="arrest_date" class="form-label">Arrest Date</label>
                    <input type="date" class="form-control" id="arrest_date" name="arrest_date" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="arresting_officer" class="form-label">Arresting Officer</label>
                    <input type="text" class="form-control" id="arresting_officer" name="arresting_officer" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="prison" class="form-label">Prison</label>
                    <input type="text" class="form-control" id="prison" name="prison" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="expected_release_date" class="form-label">Expected Release Date</label>
                    <input type="date" class="form-control" id="expected_release_date" name="expected_release_date" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Criminal Record</button>
        </form>
    </div>
</div>
{% endblock %}
